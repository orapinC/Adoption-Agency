{% extends 'base.html' %}

{% block content %}

<h1>{{pet.name}}</h1>
{% if pet.photo_url %}
<img class="img-fluid" src="{{ pet.photo_url }}">
{% endif %}

<h2>Update</h2>

<form method="POST">
    {{ form.hidden_tag()}}
    {% for field in form 
        if field.widget.input_type != 'hidden' %}
    <p>
        {{ field.label }}
        {{ field }}
    </p>
    {% endfor %}
    <button class="btn btn-success" type="submit"> Update </button>

</form>

{% endblock %}
