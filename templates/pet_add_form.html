{% extends 'base.html' %}

{% block content %}

<h1>Add New Pet</h1>

<form method="POST">
    {{ form.hidden_tag()}}
    {% for field in form 
        if field.widget.input_type != 'hidden' %}
    <p>
        {{ field.label }}
        {{ field }}
    </p>
    {% endfor %}
    <button type="submit"> Add </button>

</form>

{% endblock %}
