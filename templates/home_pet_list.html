{% extends 'base.html' %}

{% block content %}

<h1>Our Pets</h1>

<div class="row pets-listing">

  {% for pet in pets %}
  <div class="col-3">
    <img class="img-thumbnail" src="{{ pet.image_url() }}">
    <a href="/{{pet.id}}">{{ pet.name }}</a>
    {% if pet.available == "true" %} <b> Available!</b> {% endif %}
  </div>
  {% else %}
  <div class="col-12">No pets yet.</div>
  {% endfor %}

</div>
<br>
<a href="/add" class="btn btn-success">Add Pet</a>

{% endblock %}
